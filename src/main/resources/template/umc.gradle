buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
	dependencies {
		classpath 'net.fabricmc:fabric-loom:0.2.7-SNAPSHOT'
		classpath "com.wynprice.cursemaven:CurseMaven:2.1.1"
	}
}

apply plugin: com.wynprice.cursemaven.CurseMavenPlugin
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = "#VERSION#-1.15.2-fabric"
group = "#PACKAGE#" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "#CLASS#"

// Fabric Properties
// check these on https://fabricmc.net/use
String minecraft_version="1.15.2"
String yarn_mappings="1.15.2+build.15"
String loader_version="0.8.2+build.194"

// Dependencies
// currently not on the main fabric site, check on the maven: https://maven.fabricmc.net/net/fabricmc/fabric-api/fabric-api
String fabric_version="0.5.1+build.294-1.15"

minecraft {
}

repositories {
	maven {
		name = "BuildCraft"
		url = "https://mod-buildcraft.com/maven"
	}
	maven { url = "http://server.bbkr.space:8081/artifactory/libs-snapshot" }
	maven { url "https://maven.fabricmc.net/io/github/prospector/modmenu/ModMenu/" }
}

#UMC_REPO#

dependencies {
	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings "net.fabricmc:yarn:${yarn_mappings}"
	modCompile "net.fabricmc:fabric-loader:${loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

	// PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
	// You may need to force-disable transitiveness on them.

	modCompileMapped #UMC_DEPENDENCY# + "-dev"

	compile group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'
	include group: 'javax.vecmath', name: 'vecmath', version: '1.5.2'

	modImplementation "alexiil.mc.lib:libblockattributes-all:0.6.6"
	include "alexiil.mc.lib:libblockattributes-all:0.6.6"

	compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.0'
	include group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.0'

	modImplementation "io.github.cottonmc:cotton-energy:1.5.0+1.14.3-SNAPSHOT"
	include "io.github.cottonmc:cotton-energy:1.5.0+1.14.3-SNAPSHOT"
}

processResources {
	inputs.property "version", version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}
